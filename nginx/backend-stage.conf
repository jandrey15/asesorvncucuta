server {
  listen            80;
  listen       443 ssl;
  # listen 192.168.99.1:80;
  # listen       [::]:80;
  server_name stageadmin.johnserrano.xyz;

  ssl_certificate /etc/letsencrypt/live/johnserrano.xyz/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/johnserrano.xyz/privkey.pem;

  ssl_session_cache shared:le_nginx_SSL:1m;
  ssl_session_timeout 1d;
  ssl_session_tickets off;

  ssl_protocols TLSv1.2;
  ssl_prefer_server_ciphers on;
  ssl_ciphers "EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
  ssl_ecdh_curve secp384r1;

  ssl_stapling on;
  ssl_stapling_verify on;

  add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload;";
  # add_header Content-Security-Policy "default-src 'none'; frame-ancestors 'none'; script-src 'self'; img-src 'self'; style-src 'self'; base-uri 'self'; form-action 'self';";
  add_header Referrer-Policy "no-referrer, strict-origin-when-cross-origin";
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header X-XSS-Protection "1; mode=block";

  access_log /var/log/nginx/stageadmin.johnserrano.xyz.access.log;
  error_log /var/log/nginx/stageadmin.johnserrano.xyz.error.log;

  location ~ ^/(wp-content|wp-includes|wp-admin|wp-login\.php) {
    # allow 1.2.3.4;
    # deny all;
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;

    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-Host $server_name;
    proxy_pass http://admin-stage;
  }

  location /login {
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;

    # aplicando directiva
    limit_req zone=admin burst=5;

    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-Host $server_name;
    proxy_pass http://admin-stage;
  }

  location / {
    return 301 https://stage.johnserrano.xyz;
  }

  ## Deny some files
  location ~ /(\.|wp-config.php|readme.html|license.txt) {
    deny all;
  }

  location ~* wp-admin/includes { deny all; }
  location ~* wp-includes/theme-compat/ { deny all; }
  location ~* wp-includes/js/tinymce/langs/.*\.php { deny all; }
  location /wp-content/ { internal; }
  location /wp-includes/ { internal; }
  location ~* wp-config.php { deny all; }

  # Prevent any potentially-executable files in the uploads directory from being executed
  # by forcing their MIME type to text/plain
  location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
    types { }
    default_type text/plain;
  }

}
