upstream admin-app {
  ip_hash;
  server wordpress weight=10 max_fails=3 fail_timeout=30s;
  # server 192.168.99.100:5000 weight=10 max_fails=3 fail_timeout=30s;
  # server 192.168.99.100:3000 backup;
}

upstream web-app {
  ip_hash;
  server web:3000 weight=10 max_fails=3 fail_timeout=30s;
  # server 192.168.99.100:3000 backup;
}

server {
  listen            80;
  # listen 192.168.99.1:80;
  # listen       [::]:80;
  server_name admin.docker.test;
  access_log /var/log/nginx/admin.docker.test.access.log;
  error_log /var/log/nginx/admin.docker.test.error.log;

  location ~ ^/(wp-content|wp-includes|wp-admin|wp-login\.php) {
    # allow 1.2.3.4;
    # deny all;
    proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;

    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-Host $server_name;
    proxy_pass http://admin-app;
  }

  # location ~ ^/(wp-json) { 
  #   proxy_read_timeout    90;
  #   proxy_connect_timeout 90;
  #   proxy_redirect        off;
  #   proxy_set_header      X-Real-IP $remote_addr;
  #   proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
  #   proxy_set_header      Host $host;
  #   proxy_set_header      X-Forwarded-Host $server_name;
  #   proxy_pass http://admin-app;
  # }

  location / {
    proxy_read_timeout    90;
    proxy_connect_timeout 90;
    proxy_redirect        off;
    proxy_set_header      X-Real-IP $remote_addr;
    proxy_set_header      X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header      Host $host;
    proxy_set_header      X-Forwarded-Host $server_name;
    proxy_pass http://web-app;
  }

  # set $production mywebsite.wpengine.com;
  # set $dev admin.docker.test;

  # # Redirect requests to /wp-content/uploads/* to production server
  # location @prod_uploads {
  #   rewrite "^(.*)/wp-content/uploads/(.*)$" "https://$dev/wp-content/uploads/$2" break;
  # }

  # # Rule for handling requests to https://mywebsite.dev/wp-content/uploads/
  # location ~ "^/wp-content/uploads/(.*)$" {
  #   try_files $uri @prod_uploads;
  # }

  ## Deny some files
  location ~ /(\.|wp-config.php|readme.html|license.txt) {
    deny all;
  }

  location ~* wp-admin/includes { deny all; }
  location ~* wp-includes/theme-compat/ { deny all; }
  location ~* wp-includes/js/tinymce/langs/.*\.php { deny all; }
  location /wp-content/ { internal; }
  location /wp-includes/ { internal; }
  location ~* wp-config.php { deny all; }

  # Prevent any potentially-executable files in the uploads directory from being executed
  # by forcing their MIME type to text/plain
  location ~* ^/wp-content/uploads/.*.(html|htm|shtml|php|js|swf)$ {
    types { }
    default_type text/plain;
  }

}

